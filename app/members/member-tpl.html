
<h4 class="member-name">{{member.last_name}}, {{member.first_name}}</h4>

<div class="phone-number">
  <a href="tel:{{member.phone}}">{{member.phone}}</a> | <a href="mailto:{{member.email}}">{{member.email}}</a>
</div>

<div class="postal-address">
  <div>{{member.address}}</div>
  <span>{{member.city}}</span>, <span>{{member.state}}</span> <span>{{member.zip}}</span>
</div>
